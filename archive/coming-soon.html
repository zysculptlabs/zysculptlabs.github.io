<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
margin: 0;
padding: 0;
height: 100vh;
width: 100vw;
overflow: hidden;
background-color: #000;
}
.video-container {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
}
video {
width: 100%;
height: 100%;
object-fit: cover;
}
.poster-image {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
z-index: 2;
display: block;
}
.video-loaded .poster-image {
display: none;
}
</style>
</head>
<body>
<div class="video-container">
<img src="https://res.cloudinary.com/dx6kkt2mh/image/upload/v1755091844/blue-portrait_bltr0n.png" class="poster-image" alt="Zysculpt Coming Soon">
<video autoplay loop muted playsinline webkit-playsinline x-webkit-airplay="allow" preload="auto" poster="https://res.cloudinary.com/dx6kkt2mh/image/upload/v1755091844/blue-portrait_bltr0n.png">
<source src="https://res.cloudinary.com/dx6kkt2mh/video/upload/v1755091846/blue-portrait_ptrewl.mp4" type="video/mp4">
</video>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
const video = document.querySelector('video');
const container = document.querySelector('.video-container');
const poster = document.querySelector('.poster-image');
  
video.addEventListener('loadeddata', function() {
container.classList.add('video-loaded');
});
  
setTimeout(function() {
if (video.readyState < 3) {
video.load();
video.play().catch(e => {
poster.style.display = 'block';
});
}
}, 1000);
  
document.body.addEventListener('click', function() {
video.play().catch(e => {
poster.style.display = 'block';
});
}, {once: true});
});
</script>
</body>
